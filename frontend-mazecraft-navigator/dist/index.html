<!DOCTYPE html>
<html>
    <head>
        <title>MazeCraft Navigator</title>
        <link rel="stylesheet" href="../src/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Roboto', sans-serif;
            }
        </style>
    </head>

    <body>
        <nav>

        <header>
            <div class="dropdown-content" id="map-form-dropdown">

                <form id="define-map-dimensions">
                    <div id="map-list-dropdown">
                        <div>
                            <label for="Width">Width:</label>
                            <input type="number" id="map-width" name="map-width">
                        </div>
                        <div>
                            <label for="Height">Height:</label>
                            <input type="number" id="map-height" name="map-height">
                        </div>
                        <div>
                            <button type="submit">Craft your map</button>
                        </div>
                    </div>
                </form>
            </div>
        </header>
        
        <main>
            <div id="grid-container">
            </div>
        </main>
        <footer>

    <script src="bundle.js"></script>
